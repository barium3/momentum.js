<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Scripter</title>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script src="js/CSInterface.js"></script>
    <script src="web/momentum-bridge.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <span class="logo"><i class="fas fa-code"></i></span>
        <span>Momentum Scripter</span>
      </div>
      <div class="header-actions">
        <button id="saveFile" class="btn">
          <i class="fas fa-save icon"></i>
          <span>保存</span>
        </button>
        <button id="runEditorScript" class="btn btn-primary">
          <i class="fas fa-play icon"></i>
          <span>运行</span>
        </button>
      </div>
    </div>

    <div class="main-container">
      <div class="sidebar">
        <div class="sidebar-header">文件浏览器</div>
        <div class="file-list-container">
          <div id="file-list"></div>
        </div>
      </div>

      <div class="editor-container">
        <div class="editor-header">
          <div class="editor-tabs">
            <div class="editor-tab active" id="current-file-tab">未命名</div>
          </div>
        </div>
        <div id="editor"></div>
        <div id="image-container"></div>
        <div class="console-container">
          <div class="console-header">
            <span>控制台输出</span>
            <span class="console-clear" id="clear-console">清除</span>
          </div>
          <div id="console-output"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>Momentum Scripter v1.0.0</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
